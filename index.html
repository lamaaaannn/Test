<body>
    <div class="container">
        <h3>VALYUTA HESABLAMA KALKULYATORU</h3>
        <div class="main">
            <div class="main-top">

                <span>Məbləğ</span> <br>
                <select name="" id="cost1">
                    <option value="Dollar">USD</option>
                    <option value="Manat">AZE</option>
                </select>
                <input type="text" class="inp1">

            </div>
            <div class="change">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="main-bottom">
                <span>Çevirilmiş Məbləğ</span><br>
                <select name="" id="cost2">
                    <option value="Dollar">USD</option>
                    <option value="Manat">AZE</option>
                </select>
                <input type="text" class="inp2">
            </div>
        </div>
        <div class="cost">
            <span>İndikativ məzənnə</span>
            <div class="valyuta">
                1 USD=1,7023 Manat
            </div>
        </div>


    </div>
    <script src="./app.js"></script>
</body>
